<div class="card">
    <div class="card-body">
        <div class="table-wrapper-2">
            <h1>Search for specific movie</h1>
            <input type="text" class="form-control" [(ngModel)]="Search">
            <h4>Title: {{result?.Title}}</h4>
            <h4>Year: {{result?.Year}}</h4>
            <h4>Runtime: {{result?.Runtime}}</h4>
            <h4>IMDB Rating: {{result?.imdbRating}}</h4>
        </div>
    </div>
  </div>
